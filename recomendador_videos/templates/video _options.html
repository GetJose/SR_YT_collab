{% load static %}

<div class="video-options-container">
    <button class="options-button" onclick="toggleOptionsMenu(event, this)">
        &#x22EE; <!-- Ícone de três pontos -->
    </button>
    <div class="options-menu hidden">
        <button class="copy-link" onclick="copyVideoLink(event, '{{ video.youtube_id }}')">Copiar Link</button>
        <button class="add-to-playlist" onclick="openPlaylistSelection(event, '{{ video.youtube_id }}')">Enviar para Playlist</button>
        <button class="create-playlist" onclick="openCreatePlaylist(event, '{{ video.youtube_id }}')">Criar Playlist</button>
    </div>
</div>

<style>
    .video-options-container {
        position: relative;
        display: inline-block;
    }

    .options-button {
        background: none;
        border: none;
        font-size: 20px;
        cursor: pointer;
    }

    .options-menu {
        display: none;
        position: absolute;
        right: 0;
        background: white;
        border: 1px solid #ccc;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        z-index: 1000; /* Garante que o menu fique acima de outros elementos */
        min-width: 150px;
    }

    .options-menu button {
        display: block;
        width: 100%;
        background: none;
        border: none;
        padding: 8px 10px;
        cursor: pointer;
        text-align: left;
    }

    .options-menu button:hover {
        background: #f5f5f5;
    }
</style>
