<div class="interest-category">
  <label class="interest-label">
    <input type="checkbox" name="interests" value="{{ interest.id }}" 
           {% if interest in selected_interests %}checked{% endif %}>
    <span>{{ interest.name }}</span> <!-- Span para estilizar como botÃ£o -->
  </label>

  {% if interest.sub_interests.exists %}
    <div class="sub-interests" style="margin-left: 30px; display: none;">
      {% for sub_interest in interest.sub_interests.all %}
        {% include 'interest_recursive.html' with interest=sub_interest selected_interests=selected_interests %}
      {% endfor %}
    </div>
  {% endif %}
</div>
