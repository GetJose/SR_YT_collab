{% extends 'base_account.html' %}

{% block title %}Trocar Senha{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Trocar Senha</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Alterar Senha</button>
    </form>
    <p><a href="{% url 'profile' %}">Cancelar</a></p>
</div>
{% endblock %}
