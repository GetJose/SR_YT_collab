{% extends 'base_account.html' %}

{% block title %}Esqueceu a Senha{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Recuperar Senha</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Enviar E-mail</button>
    </form>
    <p><a href="{% url 'login' %}">Voltar ao login</a></p>
</div>
{% endblock %}
