{% extends 'base_account.html' %}

{% block title %}Redefinir Senha{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Digite uma Nova Senha</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Redefinir Senha</button>
    </form>
</div>
{% endblock %}
