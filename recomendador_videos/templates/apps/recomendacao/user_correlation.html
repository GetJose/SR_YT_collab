<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Correlação de Usuários</title>
</head>
<body>
    <h1>Correlação de Pearson entre Usuários</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Usuário</th>
                <th>Usuário Semelhante</th>
                <th>Correlação</th>
            </tr>
        </thead>
        <tbody>
            {% for user, correlations in correlations.items %}
                {% for similar_user, score in correlations.items %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>{{ similar_user }}</td>
                        <td>{{ score }}</td>
                    </tr>
                {% endfor %}
            {% endfor %}
        </tbody>
    </table>

    <!-- Formulário para exportar a tabela em CSV -->
    <form method="post">
        {% csrf_token %}
        <button type="submit">Exportar CSV</button>
    </form>
</body>
</html>
