{% extends 'base.html' %}

{% block title %}
Busca de Vídeos no YouTube
{% endblock %}
<nav>
   <a href="{% url 'home' %}">Home</a>
</nav>
{% block content %}
<section class="search-section">
    <h3>Buscar Vídeos Educacionais no YouTube</h3>

    <form method="GET" action="{% url 'video_search' %}">
        <input type="text" name="query" placeholder="Digite o termo de busca" value="{{ query }}">
        <button type="submit">Buscar</button>
    </form>
</section>

<hr>

<section>
    <h2>Resultado da busca no YouTube por: {{ query }}</h2>
    {% include 'apps/youtube/video_list.html' with videos=videos %}
</section>
{% endblock %}
