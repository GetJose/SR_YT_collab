<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Vídeos no YouTube</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/accounts/logout/">Logout</a></li>
            </ul>
        </nav>
    </header>
    
    <section>
        <h2>Buscar Vídeos Educacionais no YouTube</h2>

        <form method="GET" action="{% url 'video_search' %}">
            <input type="text" name="query" placeholder="Digite o termo de busca" value="{{ query }}">
            <button type="submit">Buscar</button>
        </form>
    </section>
    
    <hr>

    <section>
        {% if videos %}
        <div class="video-list">
            {% for video in videos %}
                <div class="video-item" id="video-{{ video.youtube_id }}">
                    <h3>{{ video.title }}</h3>
                    <p>{{ video.description }}</p>
                    <iframe width="560" height="315" 
                        src="https://www.youtube.com/embed/{{ video.youtube_id }}" 
                        frameborder="0" 
                        allowfullscreen>
                    </iframe>

                    <button class="rate-button" data-video-id="{{ video.youtube_id }}" data-rating="1">Curtir</button>
                    <button class="rate-button" data-video-id="{{ video.youtube_id }}" data-rating="-1">Não Curtir</button>

                    <div class="rating-message"></div>
                </div>
            {% endfor %}
        </div>
        {% else %}
            <p>Nenhum vídeo encontrado para "{{ query }}".</p>
        {% endif %}
    </section>
    <footer>
        <p>&copy; 2024 Recomendador de Vídeos</p>
    </footer>

    <script>
        // Adiciona evento de clique nos botões de curtir e não curtir
        $(document).on('click', '.rate-button', function(e) {
            e.preventDefault();

            var videoId = $(this).data('video-id');
            var rating = $(this).data('rating');
            var csrfToken = '{{ csrf_token }}'; 
            $.ajax({
                url: "{% url 'rate_video' 'video_id_placeholder' %}".replace('video_id_placeholder', videoId),
                method: 'POST',
                data: {
                    'csrfmiddlewaretoken': csrfToken,
                    'rating': rating
                },
                success: function(response) {
                    $('#video-' + videoId + ' .rating-message').text(response.message);
                },
                error: function(xhr) {
                    $('#video-' + videoId + ' .rating-message').text('Erro ao avaliar o vídeo.');
                }
            });
        });
    </script>
</body>
</html>
