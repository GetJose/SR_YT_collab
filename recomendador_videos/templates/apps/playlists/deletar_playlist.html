{% extends 'base.html' %}
{% block content %}
<h2>Deletar Playlist</h2>
<p>Tem certeza que deseja excluir "{{ playlist.nome }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar</button>
    <button class="btn btn-secondary" onclick="history.back()">← Voltar</button>
</form>
{% endblock %}
