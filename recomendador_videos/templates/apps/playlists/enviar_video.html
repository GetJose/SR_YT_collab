<h2>Escolha uma Playlist</h2>
<form method="post">
    {% csrf_token %}
    <input type="hidden" name="video_id" value="{{ video.youtube_id }}">
    
    <label for="playlist">Selecione uma Playlist:</label>
    <select name="playlist_id" required>
        {% for playlist in playlists %}
            <option value="{{ playlist.id }}">{{ playlist.nome }}</option>
        {% endfor %}
    </select>

    <button type="submit">Adicionar</button>
</form>
