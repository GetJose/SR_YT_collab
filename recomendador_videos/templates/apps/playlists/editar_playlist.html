{% extends 'base.html' %}
{% block content %}
{% load static %}
{% load custom_filters %}

<div class="container mt-4">
    <h2>Editar Playlist</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.nome.id_for_label }}" class="form-label">Nome da Playlist</label>
            {{ form.nome }}
        </div>
        <div class="mb-3">
            <label for="{{ form.descricao.id_for_label }}" class="form-label">Descrição</label>
            {{ form.descricao }}
        </div>
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        <a href="{% url 'detalhe_playlist' playlist.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<a href="{% url 'adicionar_video_playlist' playlist.id %}" class="btn btn-success">Adicionar Vídeo</a>
<ul id="lista-videos">
    {% for pv in playlist.videos.all %}
        <li class="video-item" data-id="{{ pv.id }}" draggable="true">
            {{ pv.video.title }}
            <button class="remover-video" data-playlist="{{ playlist.id }}" data-video="{{ pv.video.id }}" style="border: none; background: none; color: red; cursor: pointer;">[Remover]</button>
        </li>
    {% endfor %}
</ul>
<script>
    const atualizarOrdemUrl = "{% url 'atualizar_ordem_videos' %}";
    const csrfToken = "{{ csrf_token }}";
</script>

<script src="{% static 'js/playlist.js' %}"></script>
{% endblock %}
